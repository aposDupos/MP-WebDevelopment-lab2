<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header>
    <h1>Лабораторная работа №2</h1>
    <h2>Использование grid и его свойств</h2>
</header>
<main>
    <div class="container">
        <form id="form">
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Введите имя">

            <label for="surname">Фамилия</label>
            <input type="text" id="surname" placeholder="Введите фамилию">

            <label for="email">E-mail</label>
            <input type="email" placeholder="Введите эл. почту" id="email">


            <label for="phone">Номер телефона</label>
            <input type="text" id="phone" placeholder="Введите номер телефона">

            <label for="date">Дата рождения</label>
            <input type="date" id="date" placeholder="Выберите дату рождения">
            <label for="about">Расскажите немного о себе</label>
            <textarea name="about" id="about" cols="30" rows="10" form="form"></textarea>
        </form>
    </div>
    <aside>

    </aside>
</main>
